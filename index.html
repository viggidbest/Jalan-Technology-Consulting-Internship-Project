<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container center">

  <h1>Welcome to my Coffee Shop ☕☕</h1>
    <div class="Espresso">
      <form id="espressoForm" onsubmit="cal(0);return false">

        <button type="submit" class="btn btn-primary btn-lg">Espresso</button>
        <input type="checkbox" name="Milk" value="milk">
        <label class="label" for="Milk">Milk</label>

        <input type="checkbox" name="Cream" value="cream">
        <label class="label" for="Cream">Cream</label>

        <input type="checkbox" name="Latte" value="latte">
        <label class="label" for="Latte">Latte</label>

      </form>

    </div>
    <div class="Cappuccino">
      <form id="espressoForm" onsubmit="cal(1);return false">
        <button type="submit" class="btn btn-primary btn-lg">Cappuccino</button>
        <input type="checkbox" name="Milk" value="milk">
        <label class="label" for="Milk">Milk</label>

        <input type="checkbox" name="Cream" value="cream">
        <label class="label" for="Cream">Cream</label>

        <input type="checkbox" name="Latte" value="latte">
        <label class="label" for="Latte">Latte</label>
      </form>

    </div>
    <div class="Latte">

      <form id="espressoForm" onsubmit="cal(2);return false">


        <button type="submit" class="btn btn-primary btn-lg">Latte</button>
        <input type="checkbox" name="Milk" value="milk">
        <label class="label" for="Milk">Milk</label>

        <input type="checkbox" name="Cream" value="cream">
        <label class="label" for="Cream">Cream</label>

        <input type="checkbox" name="Latte" value="latte">
        <label class="label" for="Latte">Latte</label>

      </form>

    </div>
    <ul id="list">

    </ul>
    <h2>Total: <span id="total">0</span></h2>
  </div>
  <script src="index.js">

  </script>
</body>

</html>
